name: Docker Image CI dev

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: docker.io/yobange/angular-library-dev:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          docker stop angular-container-dev || true
          docker rm angular-container-dev || true
          docker image inspect angular-library-dev:latest > /dev/null && docker rmi angular-library-dev:latest || true
          docker pull docker.io/yobange/angular-library-dev:latest
          docker run -d -p 81:80 --name angular-container-dev docker.io/yobange/angular-library-dev:latest
